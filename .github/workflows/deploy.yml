name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Build do projeto com Maven
        run: mvn clean package

      - name: Enviar JAR para o servidor EC2 (via SCP)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "target/patrimonio-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/patrimonio"

      - name: Executar aplicação no servidor EC2 (via SSH)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/patrimonio
            pkill -f 'patrimonio-0.0.1-SNAPSHOT.jar' || true
            tmux kill-session -t patrimonio || true
            tmux new-session -d -s patrimonio "java -jar patrimonio-0.0.1-SNAPSHOT.jar > log.txt 2>&1"
