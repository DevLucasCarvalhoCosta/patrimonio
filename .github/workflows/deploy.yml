name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v3

      - name: ☕ Setup Java 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: 🧪 Build com Maven Wrapper (sem testes)
        run: ./mvnw clean package -DskipTests

      - name: 🚀 Enviar JAR para o EC2 via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          source: "target/patrimonio-0.0.1-SNAPSHOT.jar"
          target: "/home/ubuntu/patrimonio/target"

      - name: 🔁 Parar app anterior e iniciar novo no EC2 via SSH (tmux)
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/ubuntu/patrimonio
            pkill -f 'patrimonio-0.0.1-SNAPSHOT.jar' || true
            tmux kill-session -t patrimonio || true
            tmux new-session -d -s patrimonio "java -jar target/patrimonio-0.0.1-SNAPSHOT.jar > log.txt 2>&1"
