name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          timeout: 30s
          command_timeout: 10m
          script: |
            cd /home/ubuntu/patrimonio
            chmod +x mvnw
            ./mvnw clean package
            pkill -f 'patrimonio-0.0.1-SNAPSHOT.jar' || true
            tmux kill-session -t patrimonio || true
            tmux new-session -d -s patrimonio "bash -c 'java -jar target/patrimonio-0.0.1-SNAPSHOT.jar > log.txt 2>&1'"
