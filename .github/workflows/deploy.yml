name: Deploy AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do cÃ³digo
        uses: actions/checkout@v3

      - name: Copiar arquivos para EC2 via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          source: "."
          target: "/home/ubuntu/patrimonio"
          rm: true

      - name: Conectar via SSH e rodar build e deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd /home/ubuntu/patrimonio
            chmod +x mvnw
            ./mvnw clean package
            pkill -f 'patrimonio-0.0.1-SNAPSHOT.jar' || true
            nohup java -jar target/patrimonio-0.0.1-SNAPSHOT.jar > log.txt 2>&1 &
